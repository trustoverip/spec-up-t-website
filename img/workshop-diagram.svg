<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Spec-Up-T Editor Workflow</text>
  
  <!-- User Box -->
  <rect x="50" y="100" width="120" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">You</text>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Web Browser)</text>
  
  <!-- Editor Box -->
  <rect x="300" y="100" width="200" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">Spec-Up-T Editor</text>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Smart Bridge)</text>
  
  <!-- GitHub Box -->
  <rect x="630" y="100" width="120" height="80" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">GitHub</text>
  <text x="690" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Repository)</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- Arrow 1: User to Editor -->
  <line x1="170" y1="140" x2="290" y2="140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="230" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Edit</text>
  
  <!-- Arrow 2: Editor to GitHub -->
  <line x1="510" y1="140" x2="620" y2="140" stroke="#34495e" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="565" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Sync</text>
  
  <!-- Steps -->
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Workshop Steps:</text>
  
  <circle cx="70" cy="270" r="15" fill="#3498db"/>
  <text x="70" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">1</text>
  <text x="100" y="275" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Get GitHub Personal Access Token</text>
  
  <circle cx="70" cy="300" r="15" fill="#9b59b6"/>
  <text x="70" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">2</text>
  <text x="100" y="305" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Login to Spec-Up-T Editor</text>
  
  <circle cx="70" cy="330" r="15" fill="#e67e22"/>
  <text x="70" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">3</text>
  <text x="100" y="335" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Access Repository & Edit Files</text>
  
  <circle cx="70" cy="360" r="15" fill="#27ae60"/>
  <text x="70" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">4</text>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Use External Terms & Get Certified!</text>
  
  <!-- Benefits Box -->
  <rect x="450" y="250" width="300" height="120" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Why Use External Terms?</text>
  
  <text x="470" y="300" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Build consensus across specifications</text>
  <text x="470" y="320" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Avoid duplicate definitions</text>
  <text x="470" y="340" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Maintain consistency</text>
  <text x="470" y="360" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">✓ Leverage established standards</text>
</svg>
